<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="insta.css">
    <title>instagram</title>
</head>

<body>
    <div class="main">
        <div class="image">
            <img src="login-main.png" width="300" height="500" alt="">
        </div>
        <div class="login">
            <table class="login-up">
                <tr>
                    <td>
                        <img src="logo.png" alt="" class="logo">
                        <div class="login-up-1">
                            <input type="text" placeholder="전화번호, 사용자 이름 또는 이메일">
                            <input type="password" placeholder="비밀번호">
                            <button type="button" class="btn-login">로그인</button>
                        </div>
                        <div class="hr">
                            <div class="hr1">
                                <hr width="90">
                            </div>
                            <div class="or"><small><b>또는</b></small></div>
                            <div class="hr2">
                                <hr width="90">
                            </div>
                        </div>

                        <div class="login-facebook">

                            <div class="facebook">
                                <img src="facebook-logo.png" alt="찾을 수 없음">
                                <small><b>facebook으로 로그인</b></small>
                            </div>
                            <small>비밀번호를 잊으셨나요?</small>
                        </div>
                    </td>
                </tr>
            </table>

            <table class="login-down">
                <tr>
                    <td>
                        <small>계정이 없으신가요? <span class="join"><b>가입하기</b></span></small>
                    </td>
                </tr>
            </table>

            <div><small>앱을 다운로드 하세요.</small></div>

            <div class="download">
                <div class="logo-ios">
                    <img src="login-ios.png" width="120px">
                </div>
                <div class="logo-android">
                    <img src="login-android.png" width="120px">
                </div>
            </div>
        </div>
    </div>
    <br><br>
    <div class="footer">
        <small>
            <b>
                <ul class="footer-left">
                    <li>소개</li>
                    <li>도움말</li>
                    <li>홍보 센터</li>
                    <li>API</li>
                    <li>채용 정보</li>
                    <li>개인정보처리방침</li>
                    <li>약관</li>
                    <li>위치</li>
                    <li>인기계정</li>
                    <li>해시태그</li>
                    <li>언어</li>
                </ul>
            </b>
        </small>
        <div class="footer-right">
            <small>
                © 2024 INSTAGRAM FROM FACEBOOK
            </small>
        </div>
    </div>
</body>

</html>
