<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="example.php" method="post" name="contact-form">
        <div>
            이름 : <input type="text" placeholder="이름">
        </div>
        <br>
        <div>
            성별 :
            <input type="radio" name="gender" value="남자">남자
            <input type="radio" name="gender" value="여자" checked>여자
            <input type="radio" name="gender" value="그 외">그 외
        </div>
        <br>
        <div>
            좋아하는 색 :
            <input type="checkbox" name="color" value="붉은색" checked>붉은색
            <input type="checkbox" name="color" value="파란색">파란색
            <input type="checkbox" name="color" value="노란색">노란색
            <input type="checkbox" name="color" value="초록색">초록색
        </div>
        <br>
        <div>
            <input type="submit" value="전송" style="background-color: #FFA7A7;">
        </div>
        <br>
        <div>
            혈액형 : 
            <select name="bloodtype">
                <option value="A">A</option>
                <option value="B" selected>B</option>
                <option value="O">O</option>
                <option value="AB">AB</option>
                <option value="모름">모름</option>
            </select>
        </div>
        <br>
        <div>
            <textarea name="message" cols="60" rows="10" placeholder="메세지 입력"></textarea>
        </div>
        <br>
        <div>
            여행지 :
            <input type="checkbox" name="travel" id="korea" value="국내">
            <label for="korea">국내</label>

            <input type="checkbox" name="travel" id="europe" value="유럽">
            <label for="europe">유럽</label>

            <input type="checkbox" name="travel" id="asia" value="동남아시아">
            <label for="asia">동남아시아</label>
        </div>
        
    
    </form>
</body>
</html>
